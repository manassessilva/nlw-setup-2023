<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!--fontes utilizadas no projeto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    
    <!--configuração do documento-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habits</title>

    <!--estilização css-->
    <link rel="stylesheet" href="./style.css" />
    
  </head>

  <body>

    <header>
      <img src="./assets/logo.svg" alt="Habits logomarca" />
      <button>
        <img src="./assets/plus.svg" alt="sinal de mais roxo" />
        Registrar meu dia
      </button>
    </header>

    <form>
      <div class="habits">
        <div class="habit">🏃🏾‍♂️</div>
        <div class="habit">💧</div>
        <div class="habit">🍎</div>
      </div>

      <div class="days">
        <div class="day">03/01
         <input type="checkbox" name="run">
         <input type="checkbox" name="water">
         <input type="checkbox" name="food">
        </div>

        <div class="day">04/01
         <input type="checkbox" name="run">
         <input type="checkbox" name="water">
         <input type="checkbox" name="food">
        </div>        
      </div>
    </form>

    
  </body>
</html>
